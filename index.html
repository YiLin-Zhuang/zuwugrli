<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>租屋管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js" data-cfasync="false"></script>
</head>
<body>

    <div id="loading">
        <div class="loading-card">
            <div class="icon-bounce"><i class="fa-solid fa-house-chimney"></i></div>
            <div class="fw-bold text-secondary" style="letter-spacing: 1px;">租屋小幫手</div>
            <div class="loading-dots">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>
        </div>
    </div>

    <div id="view-bind" class="container pt-5" style="display:none;">
        <div class="card border-0 shadow-lg p-5 text-center mt-5" style="border-radius: 24px;">
            <div class="mb-4"><i class="fa-solid fa-house-chimney-user fa-4x text-primary"></i></div>
            <h3 class="fw-bold mb-2">歡迎使用</h3>
            <p class="text-muted mb-4">請輸入身分證字號進行身份驗證</p>
            <input type="text" id="input-nid" class="form-control form-control-lg mb-4 text-center bg-light border-0 py-3" placeholder="A123456789" style="text-transform:uppercase; letter-spacing: 2px; font-weight: bold;">
            <button id="btn-bind" onclick="doBind()" class="btn btn-primary btn-action btn-lg">
                <span class="btn-text">驗證綁定</span>
                <span class="btn-spinner" style="display:none;">
                    <i class="fa-solid fa-spinner fa-spin"></i> 處理中
                </span>
            </button>
        </div>
    </div>

    <div id="view-admin" style="display:none;">
        <div id="admin-tab-dash" class="container pt-4">
            <h4 class="fw-bold mb-3 ps-2 text-secondary">管理總覽</h4>
            <div class="admin-stat-card">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="opacity-75"><i class="fa-solid fa-chart-pie me-2"></i>本月財務</span>
                    <span class="badge bg-white text-primary bg-opacity-25 rounded-pill">即時</span>
                </div>
                <div class="row text-center">
                    <div class="col-6 border-end border-white border-opacity-25">
                        <small class="opacity-75 d-block mb-1">已收租金</small>
                        <h3 class="fw-bold mb-0" id="stat-collected">$0</h3>
                    </div>
                    <div class="col-6">
                        <small class="opacity-75 d-block mb-1">待收租金</small>
                        <h3 class="fw-bold mb-0" id="stat-pending">$0</h3>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3 px-2">
                <h6 class="fw-bold text-secondary mb-0">待審核項目</h6>
                <button onclick="triggerAutoBill()" class="btn btn-sm btn-light rounded-pill text-primary fw-bold shadow-sm px-3">
                    <i class="fa-solid fa-wand-magic-sparkles me-1"></i>自動出帳
                </button>
            </div>
            <div id="admin-todo-list"></div>
            <div id="admin-todo-empty" class="text-center mt-5 text-muted" style="display:none;">
                <i class="fa-regular fa-calendar-check fa-3x mb-3 text-success opacity-50"></i>
                <p>太棒了！所有帳務皆已處理</p>
            </div>
        </div>
        <div id="admin-tab-tenants" class="container pt-4" style="display:none;">
            <h4 class="fw-bold mb-3 ps-2 text-secondary">租客名單</h4>
            <div id="tenant-list-container"></div>
        </div>
        <div id="admin-tab-news" class="container pt-4" style="display:none;">
            <h4 class="fw-bold mb-3 ps-2 text-secondary">發布公告</h4>
            <div class="card border-0 shadow-sm p-5 text-center" style="border-radius: 20px;">
                <i class="fa-solid fa-bullhorn fa-3x mb-3 text-secondary opacity-50"></i>
                <h5 class="fw-bold text-muted">功能開發中</h5>
            </div>
        </div>
        <div class="bottom-nav">
            <div class="nav-item active" onclick="switchAdminTab('dash', this)"><i class="fa-solid fa-table-columns"></i><span>總覽</span></div>
            <div class="nav-item" onclick="switchAdminTab('tenants', this)"><i class="fa-solid fa-users"></i><span>租客</span></div>
            <div class="nav-item" onclick="switchAdminTab('news', this)"><i class="fa-solid fa-bell"></i><span>公告</span></div>
        </div>
    </div>

    <div id="view-tenant-detail">
        <div class="detail-header-bar">
            <button onclick="closeDetail()" class="btn btn-light rounded-circle me-3 shadow-sm" style="width:40px;height:40px;"><i class="fa-solid fa-arrow-left"></i></button>
            <div>
                <h5 class="mb-0 fw-bold" id="detail-title">租客歷史</h5>
                <small class="text-muted">完整繳費紀錄</small>
            </div>
        </div>
        <div class="container pt-3 pb-5" id="detail-history-list"></div>
    </div>

    <div id="app-main" style="display:none;">
        <div id="tab-home" class="container pt-4">
            <h4 class="fw-bold mb-3 ps-2 text-secondary">本月帳單</h4>
            <div id="current-bills-container"></div>
            <div id="home-empty" class="text-center mt-5 text-muted" style="display:none;">
                <i class="fa-regular fa-face-smile fa-3x mb-3 text-success opacity-50"></i>
                <p>目前沒有待繳帳單</p>
            </div>
        </div>
        <div id="tab-history" class="container pt-4" style="display:none;">
            <h4 class="fw-bold mb-3 ps-2 text-secondary">繳費紀錄</h4>
            <div id="history-container"></div>
            <div id="history-empty" class="text-center mt-5 text-muted" style="display:none;"><p>尚無歷史紀錄</p></div>
        </div>
        <div id="tab-profile" style="display:none;">
            <div style="background: linear-gradient(135deg, #74b9ff, #0984e3); color: white; padding: 40px 20px 30px; border-radius: 0 0 30px 30px; margin-bottom: 20px; text-align: center;">
                <div style="width: 80px; height: 80px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px;">
                    <i class="fa-solid fa-user fa-2x"></i>
                </div>
                <h3 id="profile-name" class="fw-bold mb-1">租客</h3>
                <p class="mb-0 opacity-75"><i class="fa-solid fa-location-dot me-1"></i><span id="profile-community">社區</span></p>
            </div>
            <div class="container">
                <div class="tenant-list-item" onclick="alert('請直接在 LINE 上留言給房東即可！')">
                    <div class="d-flex align-items-center"><i class="fa-solid fa-comments text-primary me-3 fs-5"></i><span class="fw-bold text-secondary">聯絡房東</span></div>
                </div>
                <div class="tenant-list-item" onclick="location.reload()">
                    <div class="d-flex align-items-center"><i class="fa-solid fa-rotate text-success me-3 fs-5"></i><span class="fw-bold text-secondary">重新整理</span></div>
                </div>
                <div class="text-center mt-4 text-muted small"><p>租屋小幫手 v4.0<br>ID: <span id="profile-nid">--</span></p></div>
            </div>
        </div>
        <div class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('home', this)"><i class="fa-solid fa-receipt"></i><span>帳單</span></div>
            <div class="nav-item" onclick="switchTab('history', this)"><i class="fa-solid fa-clock-rotate-left"></i><span>紀錄</span></div>
            <div class="nav-item" onclick="switchTab('profile', this)"><i class="fa-solid fa-user"></i><span>我的</span></div>
        </div>
    </div>

    <!-- Toast 容器 -->
    <div id="toast-container" class="toast-container"></div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/landlord.js"></script>
    <script src="js/tenant.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
